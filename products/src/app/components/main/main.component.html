<div class="row row-cols-2">
  <div class="col-8">
    <h2 class="text-center">SHOP</h2>
<div class="row row-cols-2">
<div *ngFor="let product of allProducts" class="card">
  <img src="{{product.thumbnail}}" class="card-img-top" alt="{{product.title}}">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">{{product.price | currency }}</p>
    <p class="card-text">Rating {{product.rating}}</p>
    <div class="d-flex justify-content-evenly">
    <a *ngIf="!cart.includes(product)" class="btn btn-warning" (click)="addToCart(product)">Add To Cart</a>
    <a *ngIf="!favourites.includes(product)" class="btn btn-success" (click)="addToFavourites(product)">Add To Favourites</a>
  </div>
  </div>
</div>
</div>
</div>
<div class="col-4">
  <h2 class="text-center">CART</h2>
  <div *ngFor="let product of cart" class="card">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency }}</p>
      <p class="card-text">{{product.brand}}</p>
      <p class="card-text">{{product.category}}</p>
      <div class="d-flex justify-content-evenly">
      <a class="btn btn-danger" (click)="addToCart(product)">{{addButton}}</a>
      <a class="btn btn-primary" (click)="addToFavourites(product)">{{favouriteButton}}</a>
    </div>
    </div>
  </div>
</div>
</div>
